<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pizza Drill Demo</title>
        <META content="width=device-width,intial-scale=1.0" name="viewpoint">
            <script src="Pizza_JavaScript/Pizza.js" defer></script>
            <link rel="stylesheet"type="text/css" href="Pizza_CSS/Pizza.CSS"/>
    </head>
    <body>
        <div id="menuBG">
            <h1 style="margin:0 0px 0 20px;">Pizza Drill Tutorial</h1>
            <div class="button"><input id="btnOrder" type="button" onclick="getReceipt()"
                value="Place Order"></div>
                <form id="frmMenue">
                    <div class="menu-contianer">
                    <div class="menu left">
                        <h3>Size:</h3>
                        <input class="size" type="radio" name="size"
                            value="Kids Pizza">Kids Pizza<br>
                        <input class="size" type="radio" name="size"
                            value="Personal Pizza">Personal Pizza<br>
                        <input class="size" type="radio" name="size"
                            Value="Meduim Pizza">Meduim Pizza<br>
                        <input class="size" type="radio" name="size"
                            value="Large Pizza">Large Pizza<br>
                        <input class="size" type="radio" name="size"
                        value="Extra Large Pizza">Extra Large Pizza<br>
                    </div>
                    <div class="menu center">
                        <h3>Meats</h3>
                        <input class="toppings" type="checkbox" name="topping"
                        value="Ham">Ham<br>
                        <input class="toppings" type="checkbox" name="topping"
                        value="pepperoni">Pepperoni<br>
                        <input class="toppings" type="checkbox" name="topping"
                        value="Sausage">Sausage<br>
                        <input class="toppings" type="checkbox" name="topping"
                        value="Canadian Bacon">Canadian Bacon<br>
                        <input class="toppings" type="checkbox" name="topping"
                        value="Ground Beef">Ground Beef<br>
                        <input class="toppings" type="checkbox" name="topping"
                        value="Anchovy">Anchovy<br>
                        <input class="toppings" type="checkbox" name="topping"
                        value="Chicken">Chicken<br>
                            </div>
                        <div class="menu right">
                            <h3>Vegetable</h3>
                            <input class="toppings" type="checkbox" name="topping"
                            value="Mushroom">Mushroom<br>
                            <input class="toppings" type="checkbox" name="topping"
                            value="Pepper">Pepper<br>
                            <input class="toppings" type="checkbox" name="topping"
                            value="Onion">Onion<br>
                            <input class="toppings" type="checkbox" name="topping"
                            value="Olive">Olive<br>
                            <input class="toppings" type="checkbox" name="topping"
                            value="Aspargus">Aspargus<br>
                            <input class="toppings" type="checkbox" name="topping"
                            value="Ardachoke">Ardachoke<br>
                     
                     </div>
                        <h3>Your Order</h3>
                    <div id="cart">
                        
                        <div id="showText"></div>
                        <div id="totalprice"></div>
                    </div>
                    
                </form>
        </div>
    </body>
</html>
