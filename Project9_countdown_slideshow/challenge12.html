<!DOCTYPE html>
<html>
    <meta charset="en">
    <head>
<script src="challenge12.js"></script>
</head>
<body>
<!--slideshow container-->
<div class="slideshow-container">
    <h2>Horse Slideshow</h2>
  <p>This is a skideshow of horses and paracord noseband</p>
  </div>

    <!--Full-width images with number and caption text-->
    <div class="mySlides fades">
    <div class="numbertext">1/3</div>
        <img src="images/Diamond_noseband.jpg"style="width 50%">
        <div class="text">Diamond noesband</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2/3</div>
        <img src="images/Hidden_ponies.jpg" style="width 50%">
        <div class="text">Hidden horses</div>
        </div>
        <div class="myslides fades">
            <div class="number text">3/3<div>
                <img src="images/Seeing_Double1.jpg"style="width 50%">
                <div class="text">Double time</div>
            </div>

            <!--Next and Previous buttons-->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!--The dots/circles-->
        <div styles="text-align:center">
            <span class="dot"onclick="currentSlides(1)"></span>
            <span class="dot" onclick="currentSlides(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </body>
 </html>
